<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Documento compuesto JSON</h1>
    <button id="botonLoad">Cargar JSON</button>
    <ul id="lista"></ul>
    <script src="JS/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            var url = "documents/clientes.json";
            $("#botonLoad").click(function(){
                var html = "";
                $.getJSON(url, function(data){
                    console.log("Leyendo...");
                    $.each(data.clientes, function(indice, objeto){
                        html += `<li>${indice}: ${objeto.nombre}</li>`;
                    })
                    $("#lista").html(html);
                })
                
            })

        })
    </script>
</body>
</html>
