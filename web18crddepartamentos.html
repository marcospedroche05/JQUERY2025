<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td, th {
            padding: 0.4rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1" id="tablaDepartamentos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Localidad</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="JS/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            loadDepartamentos();
        })

        function loadDepartamentos(){
            var url = "https://apicruddepartamentosxml.azurewebsites.net/";
            var requestGetAll = "api/Departamentos"
            var html = "";
            $.get(url + requestGetAll, function(data){
                $(data).find("Departamento").each(function(){
                    var id = $(this).find("IdDepartamento").first().text();
                    var nombre = $(this).find("Nombre").first().text();
                    var localidad = $(this).find("Localidad").first().text();
                    html += `<tr>`;
                    html += `<td>${id}</td>`
                    html += `<td>${nombre}</td>`
                    html += `<td>${localidad}</td>`
                    html += `</tr>`
                    $("#tablaDepartamentos tbody").html(html);
                })
            })
        }

    </script>
</body>
</html>
