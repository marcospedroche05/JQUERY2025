<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Busqueda JSON</h1>
    <select name="" id="desplegable"></select>
    <hr>
    <div id="contenedor"></div>
    <script src="JS/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            var url = "documents/jugadores.json";
            $.getJSON(url, function(data){
                $.each(data.jugadores, function(index, objeto){
                    var opcion = $("<option>");
                    opcion.text(objeto.nombre);
                    opcion.val(index);
                    $("#desplegable").append(opcion);                    
                });               
            })
            $("#desplegable").change(function(){
                var html = "";
                $.getJSON(url, function(data){
                    var numero = $("#desplegable").val();
                    $.getJSON(url, function(data){
                        var jugadores = data.jugadores;
                        var jugador = jugadores[numero];
                        html += `<p>Numero: ${jugador.numero}</p>`;
                        html += `<p>Nombre: ${jugador.nombre}</p>`;
                        html += `<p>Posicion: ${jugador.posicion}</p>`;
                        html += `<p>Edad: ${jugador.edad}</p>`;
                        html += `<img src="${jugador.imagen}" style="width:250px"></img>`;
                        $("#contenedor").html(html);
                    })
                })   
            })
            
        })
    </script>
</body>
</html>
