<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Sumar n√∫meros</h1>

    <input type="number" id="cajanumero1"/>
    <span>+</span>
    <input type="number" id="cajanumero2"/>

    <button style="padding: 0.3rem;" id="botonsumar">=</button>

    <input type="number" id="resultado" readonly/>

    <h1>Tabla multiplicar</h1>

    <input type="text" id="cajatabla"/>
    <button id="botontabla">Generar tabla</button>
    <table id="tabla"></table>

    <script src="JS/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            
            $("#botonsumar").click(function(){
                var num1 = $("#cajanumero1").val();
                var num2 = $("#cajanumero2").val();
                var resultado = Number(num1) + Number(num2);
                $("#resultado").val(resultado);
            });

            $("#botontabla").click(function(){
                var num = parseInt($("#cajatabla").val());
                var html = "";
                for (let i = 1; i <= 10; i++) {
                    var operacion = num * i;
                    var texto = num + " * " + i + " = " + operacion;
                    html += "<tr>";
                    html += "<td>" + texto + "</td>";
                    html += "</tr>";
                }
                $("#tabla").html(html);
                $("#tabla").attr("border", 1);
            });

        });
    </script>
</body>
</html>
