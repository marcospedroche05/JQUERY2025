<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Departamentos service</h1>
    <button id="leerdepartamentos">Leer departamentos</button>
    <hr>
    <ul id="listadepartamentos"></ul>
    <script src="JS/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            
            $("#leerdepartamentos").click(function(){
                var html = "";
                //UNA PRÁCTICA MÁS VISUAL SERIA SEPARAR EN DOS VARIABLES LA URL DE LA API Y LA PETICIÓN/MÉTODO QUE VAMOS A USAR
                var url = "https://apicruddepartamentosxml.azurewebsites.net/"
                var request = "api/departamentos"
                $.get(url + request, function(data) {
                    $(data).find("Departamento").each(function(){
                        var idDepartamento = $(this).find("IdDepartamento").text();
                        var nombre = $(this).find("Nombre").first().text();
                        var localidad = $(this).find("Localidad").first().text();
                        html += "<li>Id: " + idDepartamento + ", Nombre: " + nombre + ", Localidad: " + localidad + "</li>";
                        $("#listadepartamentos").html(html);  
                    })
                })
            })

        })
    </script>
</body>
</html>
