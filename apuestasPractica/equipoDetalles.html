<!DOCTYPE html>
<html lang="en">
<head>
  <title>Champions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <script src="../JS/bootstrap.bundle.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-info-subtle">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Champions</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="./home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./apuestas.html">Apuestas</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Equipos</a>
          <ul class="dropdown-menu" id="dropdown">
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid mt-3" id="contenedorEquipo">
  
</div>

<script src="../JS/jquery-3.7.1.js"></script>
<script>
    var url = "https://apiapuestas.azurewebsites.net/";
    $(document).ready(function(data){
        var requestGetEquipos = "api/Equipos";
        var html = "";
        $.getJSON(url + requestGetEquipos, function(data){
            $.each(data, function(index, equipo){
                html += `<li><a class="dropdown-item" href="./equipoDetalles.html?idequipo=${equipo.idEquipo}">${equipo.nombre}</a></li>`;
            })
            $("#dropdown").html(html);
        })
        getEquipo();

    })
    function getEquipo(){
        var html = "";
        var params = new window.URLSearchParams(window.location.search);
        var idEquipo = params.get("idequipo");
        var requestEquipo = "api/Equipos/" + idEquipo;
        $.getJSON(url + requestEquipo, function(data){
            html += `<div>`;
                html += `<p>${data.nombre}</p>`
                html += `<img src="${data.imagen}" style="width: 150px"/><br/>`;
                html += `<h4>Champions: ${data.champions}</h4>`;
                html += `<p>${data.descripcion}</p>`
                html += `<a class="btn btn-success text-white" href="./jugadores.html?idequipo=${data.idEquipo}">Jugadores</a>`;
                html += `<a class="btn btn-primary text-white" href="./home.html">Volver</a>`;
                html += `</div>`
            $("#contenedorEquipo").html(html); 
        })
    }
</script>
</body>
</html>
