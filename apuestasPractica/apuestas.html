<!DOCTYPE html>
<html lang="en">
<head>
  <title>Champions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <script src="../JS/bootstrap.bundle.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-info-subtle">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Champions</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="./home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./apuestas.html">Apuestas</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Equipos</a>
          <ul class="dropdown-menu" id="dropdown">
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid mt-3">
  <a class="btn btn-danger text-light" href="./realizarApuesta.html">Realizar apuesta</a>
  <h2 class="text-danger">Local: Real Madrid, Visitante: Atl√©tico de Madrid</h2>
  <table id="tabla">
    <thead>
        <tr>
            <th>USUARIO</th>
            <th>RESULTADO</th>
            <th>FECHA</th>
        </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="../JS/jquery-3.7.1.js"></script>
<script>
    var url = "https://apiapuestas.azurewebsites.net/";
    $(document).ready(function(data){
        var requestGetEquipos = "api/Equipos";
        var html = "";
        $.getJSON(url + requestGetEquipos, function(data){
            $.each(data, function(index, equipo){
                html += `<li><a class="dropdown-item" href="./equipoDetalles.html?idequipo=${equipo.idEquipo}">${equipo.nombre}</a></li>`;
            })
            $("#dropdown").html(html);
        })
        getApuestas();
    })
    function getApuestas(){
        var request = "api/Apuestas";
        var html = "";
        $.getJSON(url + request, function(data){
            $.each(data, function(index, apuesta){
                html += `<tr>`;
                    html += `<td>${apuesta.usuario}</td>`;
                    html += `<td>${apuesta.resultado}</td>`;
                    html += `<td>${apuesta.fecha}</td>`
                    html += `</tr>`;
            })
            $("#tabla tbody").html(html);
        })
    }
</script>
</body>
</html>
