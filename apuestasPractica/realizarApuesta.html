<!DOCTYPE html>
<html lang="en">
<head>
  <title>Champions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <script src="../JS/bootstrap.bundle.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-info-subtle">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Champions</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="./home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./apuestas.html">Apuestas</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Equipos</a>
          <ul class="dropdown-menu" id="dropdown">
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid mt-3">
  <h1>Nueva apuesta</h1>
  <label>Usuario:</label>
  <input class="form-control" type="text" id="cajausuario"/><br/>
  <label>Real Madrid:</label>
  <input class="form-control" type="number" id="cajaresultado1"/><br/>
  <label>Atl√©tico de Madrid:</label>
  <input class="form-control" type="number" id="cajaresultado2"/><br/>
  <label>Fecha:</label>
  <input class="form-control" type="text" id="cajafecha"/><br/>
  <button class="btn btn-info text-light" onclick="realizaApuesta()">Nueva apuesta</button>

</div>

<script src="../JS/jquery-3.7.1.js"></script>
<script>
    var url = "https://apiapuestas.azurewebsites.net/";
    $(document).ready(function(data){
        var requestGetEquipos = "api/Equipos";
        var html = "";
        $.getJSON(url + requestGetEquipos, function(data){
            $.each(data, function(index, equipo){
                html += `<li><a class="dropdown-item" href="./equipoDetalles.html?idequipo=${equipo.idEquipo}">${equipo.nombre}</a></li>`;
            })
            $("#dropdown").html(html);
        })
    })
    function realizaApuesta(){
        var request = "api/Apuestas"
        var usuario = $("#cajausuario").val();
        var resultado = $("#cajaresultado1").val() + " - " + $("#cajaresultado2").val();
        var fecha = $("#cajafecha").val();
        var apuesta = generaJSON(usuario, resultado, fecha);
        $.ajax({
            url: url + request,
            type: "POST",
            contentType: "application/json",
            data: apuesta,
            success: function(){
                window.location.href = "./apuestas.html";
            } 
        })
    }
    function generaJSON(usuario, resultado, fecha){
        var dataJSON = new Object();
        dataJSON.idApuesta = 0;
        dataJSON.usuario = usuario;
        dataJSON.resultado = resultado;
        dataJSON.fecha = fecha;
        return JSON.stringify(dataJSON);
    }
</script>
</body>
</html>
