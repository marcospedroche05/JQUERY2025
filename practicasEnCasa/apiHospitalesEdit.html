            <input
              type="number"
              class="form-control"

    <script src="../JS/jquery-3.7.1.js"></script>
    <script>
      var url = "https://apicrudhospital.azurewebsites.net/";
      var params = new window.URLSearchParams(window.location.search);
      var id = params.get("idHospital");
      $(document).ready(function () {
        recogerHospital(id);
        $("#botonEdit").click(function () {
          modifica();
        });
      });
      function modifica() {
        var requestPut = "webresources/hospitales/put";
        var idHospital = parseInt($("#cajaid").val());
        var nombre = $("#cajanombre").val();    
        var direccion = $("#cajadireccion").val();
        var telefono = $("#cajatelefono").val();
        var camas = parseInt($("#cajacamas").val());
        var dataJSON = generaJSON(
          idHospital,
          nombre,
          direccion,
          telefono,
          camas
        );
        $.ajax({
          url: url + requestPut,
          type: "PUT",
          contentType: "application/json",
          data: dataJSON,
          success: function () {
            alert("Hospital modificado");
            console.log("Hospital modificado");
          },
        });
      }
      function generaJSON(id, nombre, direccion, telefono, camas) {
        var dataJSON = new Object();
        dataJSON.idhospital = id;
        dataJSON.nombre = nombre;
        dataJSON.direccion = direccion;
        dataJSON.telefono = telefono;
        dataJSON.camas = camas;
        return JSON.stringify(dataJSON);
      }

      function recogerHospital(id){
        var requestget = "webresources/hospitales/" + id;
        $.getJSON(url + requestget, function(data){
            $("#cajaid").val(data.idhospital);
            $("#cajanombre").val(data.nombre);
            $("#cajadireccion").val(data.direccion);
            $("#cajatelefono").val(data.telefono);
            $("#cajacamas").val(data.camas);
        })
      }
    </script>
