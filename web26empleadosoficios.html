<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin: 1rem;
        }
        td, th {
            padding: 0.4rem;
            text-align: center;
        }
        thead tr {
            background-color: rgb(0, 174, 255);
        }
        tr:nth-of-type(even){
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <h1>Empleados Oficios</h1>
    <select name="" id="desplegable"></select>
    <label for="">Incremento salarial:</label>
    <input type="number" id="cajasalario"/>
    <button id="incrementar">Incrementar salarios</button>
    <table id="tabla" border="1">
        <thead>
            <tr>
                <th>Apellido</th>
                <th>Oficio</th>
                <th>Salario</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="JS/jquery-3.7.1.js"></script>
    <script>
        var url = "https://apiempleadosaction.azurewebsites.net/"
        $(document).ready(function(){
            cargaOficios();
            $("#desplegable").change(function(){
                cargaEmp();
            })
            $("#incrementar").click(function(){
                incrementarSalario();
            })
        })
        function cargaOficios(){
            var requestget = "api/Empleados/GetOficios/oficios";
            $.getJSON(url + requestget, function(data){
                $.each(data, function(key, oficio){
                    var opcion = $("<option>");
                        opcion.text(oficio);
                        opcion.val(oficio);
                    $("#desplegable").append(opcion);
                })
            })
        }
        function cargaEmp(){
            var requestgetEmp = "api/Empleados/GetEmpleadosOficio/empleadosoficio/" + $("#desplegable").val();
            var html = "";
            $.getJSON(url + requestgetEmp, function(data){
                $.each(data, function(index, empleado){
                    html += "<tr>";
                        html += `<td>${empleado.apellido}</td>`;
                        html += `<td>${empleado.oficio}</td>`;
                        html += `<td>${empleado.salario}</td>`;
                    html += "</tr>";
                })
                $("#tabla tbody").html(html);
            })
        }
        function incrementarSalario(){
            var oficio = $("#desplegable").val();
            var incremento = parseInt($("#cajasalario").val());
            var requestUpdateSalario = `api/Empleados/IncrementarSalarioOficios/${oficio}/${incremento}`;
            $.ajax({
                url: url + requestUpdateSalario,
                type: "PUT",
                success: function(){
                    console.log("INCREMENTAO");
                    cargaEmp();
                }
            })
        }
    </script>
</body>
</html>
